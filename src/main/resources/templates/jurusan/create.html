<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header::tag-head('Jurusan')"><title></title></head>
<body>
<div class="container">
    <nav th:replace="fragments/header::nav">
    </nav>
    <h4 class="h4 mt-5">Data Fakultas Baru</h4>

    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12 mx-auto p-2">
            <form class="row g-3" th:object="${jurusan}" th:action="@{/jurusan/store}" method="post">
                <div class="col-12">
                    <label for="nim" class="form-label">Nama jurusan</label>
                    <input th:required="true" type="text" class="form-control" th:field="*{namaJurusan}"
                           placeholder="Nama jurusan.."
                           id="nim">
                </div>
                <div class="col-12">
                    <label for="fakultas" class="form-label">Nama Fakultas</label>
                    <select class="form-select" id="fakultas" aria-label="Default select example"
                            th:field="*{fakultas.id}">
                        <option th:each="fakultas, iteration : ${kumpulanFakultas}"
                                th:text="${iteration.count + ' - ' + fakultas.getNamaFakultas()}"
                                th:value="${fakultas.getId()}">
                        </option>
                    </select>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Daftarkan</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
