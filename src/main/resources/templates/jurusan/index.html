<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header::tag-head('Jurusan')"><title></title></head>
<body>
<div class="container">
    <nav th:replace="fragments/header::nav">
    </nav>
    <h4 class="h4 mt-5">Data jurusan</h4>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Aksi</th>
                    <th scope="col">Nama Jurusan</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="jurusan, iteration : ${kumpulanJurusan}">
                    <form th:object="${jurusan}" th:method="post"
                          th:action="@{/jurusan/destroy(id=${jurusan.getId()})}"
                          onsubmit="return confirm('Yakin ingin menghapus data ini?')">
                        <th scope="row" th:text="${iteration.count}"></th>
                        <td class="align-middle text-center">
                            <button class="btn btn-danger" type="submit"><i class="fas fa-trash"></i></button>
                            <a class="btn btn-outline-info" th:href="@{/jurusan/{id}/edit(id=${jurusan.getId()})}"><i
                                    class="fas fa-edit"></i></a>
                        </td>
                        <td class="align-middle" th:text="${jurusan.getNamaJurusan()}"></td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
