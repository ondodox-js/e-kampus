<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header::tag-head('Daftar barang')"></head>
<body>
<div th:replace="fragments/header::nav"></div>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h1">Daftar barang</h1>
        </div>
    </div>
    <form class="row g-3 mb-4">
        <div class="col-6">
            <a class="btn btn-primary" th:href="@{/barang/tambah-barang}">Tambah barang</a>
        </div>
        <div class="col-4">
            <label for="inputPassword2" class="visually-hidden">Pencarian</label>
            <input type="text" class="form-control" id="inputPassword2" placeholder="Pencarian barang">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary mb-3">Cari</button>
        </div>
    </form>
    <div class="row mb-4">
        <div class="col">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Aksi</th>
                    <th scope="col">Nama barang</th>
                    <th scope="col">Stok barang</th>
                    <th scope="col">Harga barang</th>
                </tr>
                </thead>
                <tbody>
<!--                <tr th:each="barang, iteration : ${barangs}">-->
<!--                    <form th:action="@{/barang/{id}(id=${barang.id})}" method="post">-->
<!--                        <th scope="row" th:text="${iteration.count}"></th>-->
<!--                        <td>-->
<!--                            <button class="btn btn-danger" type="submit"><i class="fas fa-trash"></i></button>-->
<!--                            <a class="btn btn-outline-info" th:href="@{/barang/{id}(id=${barang.id})}"><i class="fas fa-edit"></i></a>-->
<!--                        </td>-->
<!--                        <td th:text="${barang.namaBarang}"></td>-->
<!--                        <td th:text="${barang.stokBarang}"></td>-->
<!--                        <td th:text="${barang.hargaBarang}"></td>-->
<!--                    </form>-->
<!--                </tr>-->
                <tr th:each="barang, iteration : ${barangs}">
                    <form th:action="@{/barang(id=${barang.id})}" method="post">
                        <th scope="row" th:text="${iteration.count}"></th>
                        <td>
                            <button class="btn btn-danger" type="submit"><i class="fas fa-trash"></i></button>
                            <a class="btn btn-outline-info" th:href="@{/barang/{id}(id=${barang.id})}"><i class="fas fa-edit"></i></a>
                        </td>
                        <td th:text="${barang.namaBarang}"></td>
                        <td th:text="${barang.stokBarang}"></td>
                        <td th:text="${barang.hargaBarang}"></td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
