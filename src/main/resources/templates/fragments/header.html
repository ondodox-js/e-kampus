<head th:fragment="tag-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <!--/*@thymesVar id="title" type="ch"*/-->
    <title th:text="${title}"></title>
</head>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg py-2" th:fragment="nav">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">E-Kampus</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Beranda</a>
                <a class="nav-link" th:href="@{/dashboard}">Tentang</a>
                <a class="nav-link" th:href="@{/dashboard}">Kontak</a>
            </div>
        </div>
    </div>
</nav>
<footer class="navbar navbar-dark bg-dark navbar-expand-lg py-2 bottom-0" th:fragment="footer">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">E-Kampus</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup1" aria-controls="navbarNavAltMarkup1"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup1">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Beranda</a>
                <a class="nav-link" th:href="@{/}">Tentang</a>
                <a class="nav-link" th:href="@{/}">Kontak</a>
            </div>
        </div>
    </div>
</footer>
<nav class="py-2 navbar sticky-top navbar-light bg-light navbar-expand-lg justify-content-between"
     th:fragment="nav-sticky">
    <div class="row">
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Mahasiswa
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" th:href="@{/mahasiswa}">Seluruh data</a></li>
                    <li><a class="dropdown-item" th:href="@{/mahasiswa/create}">Data baru</a></li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Jurusan
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" th:href="@{/jurusan}">Seluruh data</a></li>
                    <li><a class="dropdown-item" th:href="@{/jurusan/create}">Data baru</a></li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton3"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Fakultas
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                    <li><a class="dropdown-item" th:href="@{/fakultas}">Seluruh data</a></li>
                    <li><a class="dropdown-item" th:href="@{/fakultas/create}">Data baru</a></li>
                </ul>
            </div>
        </div>
    </div>
    <form th:action="@{/keluar}" method="post">
        <button type="submit" class="btn btn-outline-dark px-4" title="Keluar?"><i class="fas fa-sign-out-alt"></i>
        </button>
    </form>
</nav>
